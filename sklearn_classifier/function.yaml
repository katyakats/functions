kind: job
metadata:
  name: sklearn-classifier
  tag: ''
  hash: ae8775e942cff184e13e3a585c90a6aae26d1463
  project: default
  labels:
    author: yjb
    framework: sklearn
  categories:
  - machine-learning
  - model-training
spec:
  command: ''
  args: []
  image: mlrun/mlrun
  env: []
  default_handler: train_model
  entry_points:
    train_model:
      name: train_model
      doc: 'train a classifier


        An optional cutom model evaluator can be supplied that should have the signature:

        `my_custom_evaluator(context, xvalid, yvalid, model)` and return a dictionary
        of

        scalar "results", a "plots" keys with a list of PlotArtifacts, and

        and "tables" key containing a returned list of TableArtifacts.'
      parameters:
      - name: context
        type: MLClientCtx
        doc: the function context
        default: ''
      - name: model_pkg_class
        type: str
        doc: the model to train, e.g, "sklearn.neural_networks.MLPClassifier", or
          json model config
        default: ''
      - name: dataset
        type: DataItem
        doc: ("data") name of raw data file
        default: ''
      - name: label_column
        type: str
        doc: ground-truth (y) labels
        default: labels
      - name: encode_cols
        type: List[str]
        doc: dictionary of names and prefixes for columns that are to hot be encoded.
        default: []
      - name: sample
        type: int
        doc: Selects the first n rows, or select a sample starting from the first.
          If negative <-1, select a random sample
        default: <_ast.USub object at 0x104ad1280>
      - name: test_size
        type: float
        doc: (0.05) test set size
        default: 0.3
      - name: train_val_split
        type: float
        doc: (0.75) Once the test set has been removed the training set gets this
          proportion.
        default: 0.7
      - name: test_set_key
        type: str
        doc: key of held out data in artifact store
        default: test_set
      - name: model_evaluator
        doc: (None) a custom model evaluator can be specified
        default: null
      - name: models_dest
        type: str
        doc: ("") models subfolder on artifact path
        default: ''
      - name: plots_dest
        type: str
        doc: plot subfolder on artifact path
        default: plots
      - name: file_ext
        type: str
        doc: ("parquet") format for test_set_key hold out data
        default: parquet
      - name: model_pkg_file
        type: str
        default: ''
      - name: random_state
        type: int
        doc: (1) sklearn rng seed
        default: 1
      - name: artifact_path
        default: null
      - name: name_model
        default: null
      outputs:
      - default: ''
      lineno: 20
  description: train any classifier using scikit-learn's API
  build:
    functionSourceCode: 
    commands: []
    code_origin: https://github.com/katyakats/functions.git#5649c2cc91f3749e8c859f17c9721a05b9c4b57c:/Users/katyak/work/functions/sklearn_classifier/sklearn_classifier.py
    origin_filename: /Users/katyak/work/functions/sklearn_classifier/sklearn_classifier.py
  disable_auto_mount: false
  priority_class_name: ''
  affinity: null
verbose: false
